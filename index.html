<html lang='en'>
<head>
    <style>
        *{
    padding: 0;
    margin: 0;

}
body{
    background: dodgerblue;
}

.Main{
    padding-top: 40%;
}

input{
    font-size: 30px;
    width: 200px;
    border: 2px solid blue;
    border-radius: 20px;
    background: transparent;
padding-left: 10px;
}

button{
    padding:5px;
    font-size: 40px;
    background: black;
    color: white;
    border: 2px solid gray;
    border-radius: 20px;
}

.constant{
    display: none;
    font-size: 30px;
    font-family: 'Trebuchet MS';
    color: white;
    text-shadow:    0 0 9px #C2F2FA,
        0 0 7px #C2F2FA,
        0 0 10px #C2F2FA;
} 

.heart{
    animation: zoom 0.2s linear;
    animation-iteration-count: infinite
        ;
}

    </style>
    <script>
        function Show(){

    var name =document.getElementById ('name').value;
    
    if(document.getElementById('name').value=="")
    {
        alert('Please type your name');
    }

    else{
document.getElementById('addname').innerHTML=name;
    
    document.getElementById('m1').style.display='none';
    document.getElementById('c1').style.display='block';
    }
}
    </script>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
<link href ='https://fonts.googleapis.com/css2?family=Trebuchet MS&display=swap' rel='stylesheet'>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>HTML</title>

</head>
<body>
    <div class='Main' id='m1'>
        <center>
        <h1>ENTER YOU NAME</h1>
        <br>
        <br>
        <input type="text" placeholder = 'Enter Name' id='name'>
        <br>
        <br>
        <button onclick="Show()">CLICK</button>
        </center>
    </div>
    <div class='contant' id="c1">
        <center>
            <h1></h1>
        <h1 class='heart'></h1> 
        //add heart emoji
            <h1>HAPPY</h1>
            <h1>BIRTHDAY<h1>
            <h2 id='addname'></h2>
        </center>
    </div>
</body>
</html>
